name: app
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  flutter_localizations: # Add this line
    sdk: flutter
  connectivity_plus: ^3.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  firebase_auth: ^4.1.3
  firebase_core: ^2.3.0
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
  firebase_core_platform_interface: 4.5.2
  url_launcher: ^6.1.7
  flutter_bloc: ^8.1.1
  hive: ^2.2.3
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
